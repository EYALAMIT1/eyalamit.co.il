server {
    listen 80;
    server_name localhost;
    root /var/www/html;

    index index.php index.html index.htm;

    access_log /var/log/nginx/eyalamit_access.log;
    error_log /var/log/nginx/eyalamit_error.log;

    client_max_body_size 256M;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off;
    
    # Charset settings for Hebrew/UTF-8
    charset utf-8;
    source_charset utf-8;

    # Security + SEO headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' data: blob: https: 'unsafe-inline' 'unsafe-eval'" always;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/html;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTP_ACCEPT_CHARSET "utf-8";
        fastcgi_read_timeout 120s;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
        try_files $uri $uri/ /index.php?$args;
        expires 30d;
        add_header Cache-Control "public";
        log_not_found off;
    }

    location ~* \.(xml|json)$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }
}
