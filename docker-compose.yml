services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: Asia/Jerusalem
      MARIADB_AUTO_UPGRADE: "1"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --wait-timeout=28800
      - --innodb-file-per-table=1
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:6.8.3-php8.2-fpm
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: ${DB_HOST:-db}:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WP_HOME: ${WP_HOME:-http://localhost:8080}
      WP_SITEURL: ${WP_SITEURL:-http://localhost:8080}
      WP_ENVIRONMENT_TYPE: ${WP_ENVIRONMENT_TYPE:-local}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_CACHE', true);
        define('WP_AUTO_UPDATE_CORE', false);
        define('DISALLOW_FILE_EDIT', true);
        define('FORCE_SSL_ADMIN', filter_var(getenv('FORCE_SSL_ADMIN') ?: false, FILTER_VALIDATE_BOOLEAN));
        if (!defined('WP_HOME')) { define('WP_HOME', getenv('WP_HOME') ?: 'http://localhost:8080'); }
        if (!defined('WP_SITEURL')) { define('WP_SITEURL', getenv('WP_SITEURL') ?: 'http://localhost:8080'); }
    volumes:
      - ./eyalamit.co.il_bm1763848352dm:/var/www/html

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "8080:80"
    environment:
      VIRTUAL_HOST: localhost
    volumes:
      - ./eyalamit.co.il_bm1763848352dm:/var/www/html:ro
      - ./docs/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  phpmyadmin:
    image: phpmyadmin:5.2
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 512M
    ports:
      - "8081:80"

  wpcli:
    image: wordpress:cli-php8.2
    user: "33:33"
    depends_on:
      - db
      - wordpress
    environment:
      WORDPRESS_DB_HOST: ${DB_HOST:-db}:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./eyalamit.co.il_bm1763848352dm:/var/www/html
    working_dir: /var/www/html

volumes:
  db_data:
